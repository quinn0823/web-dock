    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-image: url();
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        #dock {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            margin: 0 auto;
            padding: 0;
            height: 46px;
            border-radius: 18px;
            border: 3px solid #6699cc;
            background-color: #99ccff;
            width: fit-content;
        }
        #dock ul {
            padding: 0;
            padding-right: 5px;
            margin: 0 auto;
            list-style-type: none;
        }
        #dock ul li img, 
        #dock ul li svg {
            margin-top: 5px;
            height: 16px;
        }
        #dock ul li {
            display: block;
            margin-top: 5px;
            height: 30px;
            width: 30px;
            text-align: center;
            background-color: #fff;
            border: 3px solid #6699cc;
            border-radius: 10px;
            float: left;
            margin-left: 5px;
            margin-bottom: 0;
        }
        #dock ul li.line {
            width: 3px;
            border: 0;
            height: 36px;
            background-color: #6699cc;
        }
        #dock ul li.line:hover {
            background-color: #6699cc;
        }

        #dock ul li a, #dock ul li a.active, 
        #dock ul li a.visited, 
        #dock ul li a.linked {
            height: 30px;
            width: 30px;
            line-height: 30px;
            color: #6699cc;
            text-decoration: none;
            display: block;
        }
        #dock ul li.line a {
            width: 3px;
            height: 36px;
        }

        #dock ul li:hover {
            background-color: #6699cc;
            transition: 0.2s;
            cursor: pointer;
        }
        #dock ul li:hover svg {
            transition: 0.2s;
            color: #fff;
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>

    <script src="https://quinn0823.github.io/universal/packages/fontawesome/js/solid.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        function urlChange(inPage) {
            let outPage;
            if(inPage == "home") {
                outPage = "";
            } else if(inPage == "projects") {
                outPage = "projects.html";
            } else if(inPage == "qs") {
                outPage = "qs/";
            } else if(inPage == "music") {
                outPage = "music.html";
            } else if(inPage == "website") {
                outPage = "website.html";
            } else if(inPage == "about") {
                outPage = "web-dock/about.html";
            }
            document.getElementById("frame").src="https://quinn0823.github.io/" + outPage;
        }
    </script>

    <title>Web Dock</title>
</head>
<body>
    <iframe id="frame" src="https://quinn0823.github.io"></iframe>
    <div id="dock">
        <ul>
            <li><a onclick="urlChange('home')"><i class="fa-solid fa-house"></i></a></li>
            <li><a onclick="urlChange('projects')"><i class="fa-solid fa-folder-tree"></i></a></li>
            <li><a onclick="urlChange('qs')"><i class="fa-solid fa-pen-ruler"></i></a></li>
            <li><a onclick="urlChange('music')"><i class="fa-solid fa-music"></i></a></li>
            <li class='line'><a onclick="urlChange('about')"></a></li>
            <li><a onclick="urlChange('website')"><i class="fa-solid fa-globe"></i></a></li>
        </ul>
    </div>
</body>
