	<style type="text/css">
		:root {
			--blue-dark: #6699cc;
			--blue-light: #99ccff;
			--spacing: 5px;
			--border-width: 3px;
		}

		body {
			margin: 0;
			padding: 0;
		}

		iframe {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: 0;
		}

		.dock ul {
			position: fixed;
			bottom: var(--spacing);
			left: 0;
			right: 0;
			margin: 0 auto;
			padding: 0 var(--spacing);
			display: grid;
			grid-auto-flow: column;
			column-gap: var(--spacing);
			row-gap: 0;
			list-style: none;
			width: fit-content;
			height: 46px;
			border-radius: 18px;
			border: var(--border-width) solid var(--blue-dark);
			background-color: var(--blue-light);
		}

		.dock li {
			margin: var(--spacing) 0;
			width: 30px;
			height: 30px;
			border: var(--border-width) solid var(--blue-dark);
			border-radius: 10px;
			color: var(--blue-dark);
			background-color: #fff;
			transition: var(--transition-duration);
			cursor: pointer;
			line-height: 30px;
			text-align: center;
		}

		.dock li:hover {
			/* margin-top: 3px;
			width: 32px;
			height: 32px;
			line-height: 32px; */
			color: #fff;
			background-color: var(--blue-dark);
		}

		.dock li.folded {
			margin: 10px 0;
			width: var(--border-width);
			height: 26px;
			overflow: hidden;
			border: 0;
			border-radius: 1.5px;
			background-color: var(--blue-dark);
		}

		.dock li.folded:hover {
			margin: var(--spacing) 0;
			width: 30px;
			height: 30px;
			border: var(--border-width) solid var(--blue-dark);
			border-radius: 10px;
		}

		.dock hr {
			margin: 10px 0;
			width: var(--border-width);
			height: 26px;
			border: 0;
			border-radius: 1.5px;
			background-color: var(--blue-dark);
			transition: var(--transition-duration);
		}

		.dock hr.clickable {
			cursor: pointer;
		}

		.dock hr.clickable:hover {
			margin: 8px 0;
			height: 30px;
		}
	</style>
